<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Parent page background -->
  <rect width="400" height="200" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <!-- Expanded iframe covering full viewport -->
  <rect x="0" y="0" width="400" height="200" fill="#00f3" stroke="#333" stroke-width="1" opacity="0.7"/>
  <!-- Orange drag handle moved to center -->
  <rect x="120" y="60" width="250" height="120" fill="orange"/>
  <!-- Drop shadow effect -->
  <rect x="124" y="64" width="250" height="120" fill="rgba(0,0,0,0.2)"/>
  <rect x="120" y="60" width="250" height="120" fill="orange"/>
  <text x="245" y="125" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial">iframe</text>
  <!-- Label -->
  <text x="390" y="190" text-anchor="end" fill="#666" font-size="12" font-family="Arial">Dragging (expanded iframe)</text>
</svg>